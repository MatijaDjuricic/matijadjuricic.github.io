<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/logoicon.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe</title>
</head>
<body>
    <div id="single-item">
    <form  id="playerX" method="get">
        <label for="fname1">Player-X:</label>
        <input type="text" class="fname1" name="fname1" placeholder="NICKNAME-X"><br><br>
    </form>
        </div>
        <div id="single-item">
    <form  id="playerO" method="get">
        <label for="fname2">Player-O:</label>
        <input type="text" class="fname2" placeholder="NICKNAME-O"><br><br>
    </form> 
        </div>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
